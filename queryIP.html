<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址查询工具</title>
    <!-- Bootstrap CSS -->
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
        }
        footer {
            padding: 15px;
            background-color: rgb(255, 255, 255);
            border-radius: 0 0 8px 8px;
        }
        footer a {
            text-decoration: none;
        }
    </style>
</head>
<body class="bg-mouse" onselectstart="return false">
    <div class="container my-5">
        <h1 class="text-center mb-4">IP地址查询工具</h1>
        <p class="text-center mb-2">当输入IP时，使用输入的IP进行查询；当未输入时，默认使用请求端（本机）的IP查询</p>
        <p class="text-center text-danger mb-4">请妥善使用本工具，严禁滥用、严禁违反国家相关法律法规，谢谢合作！</p>
        <form id="ipForm" class="row g-3 justify-content-center">
            <div class="col-md-6">
                <input type="text" id="ipInput" name="ip" class="form-control" placeholder="请输入IP地址" value="">
            </div>
            <div class="col-md-2">
                <input type="submit" class="btn btn-success" value="查询">
            </div>
        </form>
        <div id="resultContainer"></div>
    </div>
    <footer class="text-center text-muted">
        <p>Copyright © 2019 - 2025 <a href="https://1-hub.cn/">【OneHub（1-hub.cn）】</a></p>
        <p>感谢 <a href="https://lbs.qq.com/" class="text-reset">腾讯位置服务</a> 提供技术支持</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js" type="application/javascript"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ipForm');
            const resultContainer = document.getElementById('resultContainer');
            const ipInput = document.getElementById('ipInput');
            
            // 腾讯位置服务API的密钥
            const apiKey = 'RPDBZ-LNECA-QRIKV-C7MLG-EKBNJ-HYBJZ';
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取用户输入的IP地址
                let userIp = ipInput.value.trim();
                
                // 如果用户没有输入IP地址，则使用请求端的IP地址
                if (userIp === '') {
                    // 获取客户端IP地址
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            userIp = data.ip;
                            queryIP(userIp);
                        })
                        .catch(error => {
                            console.error('获取IP地址失败:', error);
                            resultContainer.innerHTML = `
                                <div class="alert alert-danger my-4" role="alert">
                                    获取IP地址失败，请检查网络连接。
                                </div>
                            `;
                        });
                } else {
                    queryIP(userIp);
                }
            });
            
            function queryIP(ip) {
                // 腾讯位置服务API的URL
                const apiUrl = `https://apis.map.qq.com/ws/location/v1/ip?ip=${ip}&key=${apiKey}`;
                
                // 发起API请求
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // 检查API返回的状态
                        const status = data.status || -1;
                        const message = data.message || '未知错误';
                        const result = data.result || null;
                        
                        if (status === 0 && result) {
                            // 显示查询结果
                            resultContainer.innerHTML = `
                                <table class="table table-bordered table-striped my-4">
                                    <thead>
                                        <tr>
                                            <th scope="col">属性</th>
                                            <th scope="col">值</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>状态码</td>
                                            <td>${status}</td>
                                        </tr>
                                        <tr>
                                            <td>状态描述</td>
                                            <td>${message}</td>
                                        </tr>
                                        <tr>
                                            <td>IP地址</td>
                                            <td>${result.ip}</td>
                                        </tr>
                                        <tr>
                                            <td>纬度</td>
                                            <td>${result.location.lat}</td>
                                        </tr>
                                        <tr>
                                            <td>经度</td>
                                            <td>${result.location.lng}</td>
                                        </tr>
                                        <tr>
                                            <td>国家</td>
                                            <td>${result.ad_info.nation}</td>
                                        </tr>
                                        <tr>
                                            <td>国家代码</td>
                                            <td>${result.ad_info.nation_code}</td>
                                        </tr>
                                        <tr>
                                            <td>省份</td>
                                            <td>${result.ad_info.province}</td>
                                        </tr>
                                        <tr>
                                            <td>城市</td>
                                            <td>${result.ad_info.city || '未知'}</td>
                                        </tr>
                                        <tr>
                                            <td>区县</td>
                                            <td>${result.ad_info.district || '未知'}</td>
                                        </tr>
                                        <tr>
                                            <td>行政区划代码</td>
                                            <td>${result.ad_info.adcode}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            `;
                        } else {
                            // 显示错误信息
                            resultContainer.innerHTML = `
                                <div class="alert alert-danger my-4" role="alert">
                                    查询失败：${message}
                                </div>
                            `;
                        }
                    })
                    .catch(error => {
                        console.error('API请求失败:', error);
                        resultContainer.innerHTML = `
                            <div class="alert alert-danger my-4" role="alert">
                                API请求失败，请检查网络连接。
                            </div>
                        `;
                    });
            }
        });
    </script>
</body>
</html>
