<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考祝福</title>
    <link href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-icons/1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #f6c23e;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--secondary-color);
            color: #333;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            padding: 5rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            background-size: cover;
        }
        
        .blessing-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-top: -3rem;
            position: relative;
            z-index: 10;
            border-top: 5px solid var(--accent-color);
        }
        
        .blessing-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .icon-box {
            width: 80px;
            height: 80px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
        }
        
        .feature-box {
            text-align: center;
            padding: 1.5rem;
            transition: transform 0.3s;
        }
        
        .feature-box:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .countdown-box {
            background-color: white;
            border-radius: 0.5rem;
            padding: 0.5rem;
            min-width: 70px;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        
        .countdown-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .countdown-label {
            font-size: 0.875rem;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 3rem 0;
            }
            
            .blessing-text {
                font-size: 1.2rem;
            }
            
            .blessing-card {
                padding: 1.5rem;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 英雄区域 -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">高考加油！</h1>
            <p class="lead mb-5">愿你笔下生辉，金榜题名</p>
            <div class="d-flex justify-content-center">
                <div class="spinner-grow text-warning mx-2" style="width: 2rem; height: 2rem;" role="status"></div>
                <div class="spinner-grow text-light mx-2" style="width: 2rem; height: 2rem;" role="status"></div>
                <div class="spinner-grow text-warning mx-2" style="width: 2rem; height: 2rem;" role="status"></div>
            </div>
        </div>
    </section>

    <!-- 祝福卡片 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="blessing-card">
                    <div class="icon-box">
                        <i class="bi bi-pen"></i>
                    </div>
                    <div class="blessing-text">
                        "高考在即，放轻松；<br>
                        考的都会，蒙的都对；<br>
                        旗开得胜，金榜题名！"
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg px-4" data-bs-toggle="modal" data-bs-target="#blessingModal">
                            <i class="bi bi-stars me-2"></i>接收祝福
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 特色部分 -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="feature-box">
                        <div class="feature-icon">
                            <i class="bi bi-check-circle"></i>
                        </div>
                        <h3>沉着冷静</h3>
                        <p class="text-muted">保持平和心态，发挥最佳水平</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <div class="feature-icon">
                            <i class="bi bi-lightbulb"></i>
                        </div>
                        <h3>思维敏捷</h3>
                        <p class="text-muted">思路清晰，答题流畅</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-box">
                        <div class="feature-icon">
                            <i class="bi bi-trophy"></i>
                        </div>
                        <h3>金榜题名</h3>
                        <p class="text-muted">实现理想，考入心仪学府</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 倒计时 -->
    <section class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4" id="countdown-title">高考倒计时</h2>
            <div class="d-flex justify-content-center flex-wrap" id="countdown">
                <!-- 动态生成倒计时内容 -->
            </div>
        </div>
    </section>

    <!-- 底部 -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">© 2025 高考祝福 | 愿所有考生都能发挥最佳水平，实现梦想！</p>
        </div>
    </footer>

    <!-- 祝福模态框 -->
    <div class="modal fade" id="blessingModal" tabindex="-1" aria-labelledby="blessingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="blessingModalLabel">高考祝福</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <i class="bi bi-stars text-warning fs-1 mb-3"></i>
                    <h4 class="mb-3">高考必胜！</h4>
                    <p>愿你：<br>
                    笔下生花，思路如泉涌；<br>
                    沉着应考，发挥超水平；<br>
                    金榜题名，圆梦心仪校！</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">接收祝福</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js" type="application/javascript"></script>
    <script>
        // 高考时间范围（6月7日-10日）
        function getGaokaoDate(currentYear) {
            return {
                start: new Date(currentYear, 5, 7), // 6月7日
                end: new Date(currentYear, 5, 10)   // 6月10日
            };
        }
        
        // 更新倒计时显示
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let gaokaoDate = getGaokaoDate(currentYear);
            
            let targetDate, isNextYear = false, isDuringGaokao = false;
            
            // 判断当前时间与高考时间的关系
            if (now < gaokaoDate.start) {
                // 高考前
                targetDate = gaokaoDate.start;
                document.getElementById('countdown-title').textContent = '距离高考还有';
            } else if (now >= gaokaoDate.start && now <= gaokaoDate.end) {
                // 高考期间
                isDuringGaokao = true;
                document.getElementById('countdown-title').textContent = '高考进行中';
            } else {
                // 高考后，计算明年高考
                gaokaoDate = getGaokaoDate(currentYear + 1);
                targetDate = gaokaoDate.start;
                isNextYear = true;
                document.getElementById('countdown-title').textContent = '距离明年高考还有';
            }
            
            // 清空倒计时容器
            const countdownContainer = document.getElementById('countdown');
            countdownContainer.innerHTML = '';
            
            if (isDuringGaokao) {
                // 高考期间显示特别信息
                const message = document.createElement('div');
                message.className = 'col-12';
                message.innerHTML = `
                    <div class="alert alert-success">
                        <i class="bi bi-megaphone-fill me-2"></i>
                        <strong>高考正在进行中！</strong> 祝愿所有考生发挥出色！
                    </div>
                `;
                countdownContainer.appendChild(message);
                return;
            }
            
            // 计算时间差
            const diff = targetDate - now;
            const totalSeconds = Math.floor(diff / 1000);
            
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            // 根据剩余时间决定显示哪些单位
            if (days > 0) {
                // 显示天、时、分、秒
                addCountdownBox(countdownContainer, days, '天');
                addCountdownBox(countdownContainer, hours, '时');
                addCountdownBox(countdownContainer, minutes, '分');
                addCountdownBox(countdownContainer, seconds, '秒');
            } else {
                // 不足一天，只显示时、分、秒
                addCountdownBox(countdownContainer, hours, '时');
                addCountdownBox(countdownContainer, minutes, '分');
                addCountdownBox(countdownContainer, seconds, '秒');
            }
        }
        
        // 添加倒计时方块
        function addCountdownBox(container, value, label) {
            const box = document.createElement('div');
            box.className = 'mx-2 my-2';
            box.innerHTML = `
                <div class="countdown-box text-center">
                    <div class="countdown-value">${value.toString().padStart(2, '0')}</div>
                    <div class="countdown-label">${label}</div>
                </div>
            `;
            container.appendChild(box);
        }
        
        // 初始更新并设置定时器
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
